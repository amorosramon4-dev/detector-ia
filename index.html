<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detector de IA Gratis</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body, html {height:100%; font-family: Arial, sans-serif; background:#FFF5E6;}
.container {
  position: relative;
  z-index: 1;
  max-width: 500px;
  margin: 50px auto;
  background: rgba(255,255,255,0.9);
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  transition: background 0.2s;
}
h1 {text-align:center; margin-bottom:15px;}
textarea {width:100%; height:120px; padding:10px; margin-bottom:10px; border-radius:8px; border:1px solid #ccc; resize:none;}
button {width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:8px; font-size:16px; cursor:pointer; transition:0.3s;}
button:hover {background:#0056b3;}
.result {margin-top:15px; font-weight:bold; word-wrap: break-word;}
.highlight {background-color: orange; color:#000;}
.progress-container {width:100%; background:#ccc; border-radius:8px; margin-top:10px; height:25px; overflow:hidden;}
.progress-bar {height:100%; width:0%; background:#28a745; color:white; text-align:center; line-height:25px; transition:0.5s;}
ul li {margin-bottom:5px; cursor:pointer; color:blue; text-decoration:underline;}
</style>
</head>
<body>
<div class="container" id="container">
  <h1>Detector de IA Gratis</h1>
  <textarea id="textInput" placeholder="Pega tu texto aqu√≠..."></textarea>
  <button onclick="analyzeText()">Analizar texto</button>
  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>
  <div class="result" id="result"></div>
  <p style="font-size:12px; margin-top:10px;">‚ö†Ô∏è Resultados orientativos, no 100% exactos.</p>

  <h3>Textos de prueba:</h3>
  <ul>
    <li id="texto1">Humano sencillo</li>
    <li id="texto2">Intermedio IA</li>
    <li id="texto3">IA alta</li>
  </ul>
</div>

<script>
let flashInterval = null;

function analyzeText(){
  const text=document.getElementById('textInput').value.trim();
  const container = document.getElementById('container');

  if(text.length<20){
    document.getElementById('result').innerHTML='Escribe un texto m√°s largo.';
    document.getElementById('progress').style.width='0%';
    document.getElementById('progress').style.background='#ccc';
    document.getElementById('progress').innerText='';
    container.style.background='rgba(255,255,255,0.9)';
    if(flashInterval) clearInterval(flashInterval);
    return;
  }

  const words=text.split(/\s+/);
  const wordCounts={};
  words.forEach(w=>{
    const lower=w.toLowerCase().replace(/[.,!?;:]/g,'');
    wordCounts[lower]=(wordCounts[lower]||0)+1;
  });

  let longWords = words.filter(w=>w.length>7).length;
  let repeats = Object.values(wordCounts).filter(v=>v>2).length;
  let punctuation = (text.match(/[.,!?;:]/g)||[]).length;

  let score = Math.floor((longWords/words.length)*60 + repeats*15 + punctuation*2);
  if(score>100) score=100;

  let color;
  if(score<=35) color='green';
  else if(score<=70) color='orange';
  else color='red';

  const highlighted = words.map(w=>w.length>7?`<span class="highlight">${w}</span>`:w).join(' ');
  const progress=document.getElementById('progress');
  progress.style.width=score+'%';
  progress.style.background=color;
  progress.innerText=''; 

  document.getElementById('result').innerHTML=`${score>50?"Texto probablemente generado por IA ü§ñ":"Texto probablemente humano üë§"}<br>
  <strong>Porcentaje estimado de IA: ${score}%</strong><br><br>${highlighted}`;

  if(flashInterval) clearInterval(flashInterval);
  let opacity = 0;
  let increasing = true;
  flashInterval = setInterval(()=>{
    if(document.getElementById('textInput').value.trim().length === 0){
      container.style.background='rgba(255,255,255,0.9)';
      clearInterval(flashInterval);
      return;
    }
    if(increasing) opacity += 0.02; else opacity -= 0.02;
    if(opacity >= 0.5) increasing=false;
    if(opacity <= 0) increasing=true;
    container.style.background=`rgba(${color==='green'?'0,255,0':color==='orange'?'255,165,0':'255,0,0'},${0.3 + opacity*0.7})`;
  }, 20);

  setTimeout(()=>{
    clearInterval(flashInterval);
    container.style.background='rgba(255,255,255,0.9)';
  },5000);
}

// Textos de prueba
const textoHumano="Hoy fui al parque y jugu√© con mis amigos durante un rato. Nos divertimos mucho y luego comimos helado.";
const textoIntermedio="En la actualidad, la inteligencia artificial ha transformado significativamente m√∫ltiples industrias. La automatizaci√≥n de procesos repetitivos permite mejorar la eficiencia operativa.";
const textoIAAlta="La inteligencia artificial avanzada, sofisticada, compleja y optimizada, con algoritmos predictivos especializados, procesamiento ling√º√≠stico elaborado, estructuras sint√°cticas intricadas, repeticiones frecuentes, combinaciones sem√°nticas inusuales y an√°lisis estad√≠stico exhaustivo, generando resultados precisos y consistentes, superando la capacidad humana convencional, demostrando coherencia, redundancia, complejidad l√©xica y patrones ling√º√≠sticos recurrentes, asegurando un rendimiento superior, optimizando modelos predictivos e integrando m√∫ltiples procesos computacionales.";

document.getElementById('texto1').onclick=()=>{document.getElementById('textInput').value=textoHumano; analyzeText();}
document.getElementById('texto2').onclick=()=>{document.getElementById('textInput').value=textoIntermedio; analyzeText();}
document.getElementById('texto3').onclick=()=>{document.getElementById('textInput').value=textoIAAlta; analyzeText();}
</script>
</body>
</html>
